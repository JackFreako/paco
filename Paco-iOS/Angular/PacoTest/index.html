<!doctype html>
<html lang="en" ng-app="demoApp" ng-strict-di>

<head>
  <script src="angular.min.js"></script>
  <script src="main.min.js"></script>
  <link rel="stylesheet" href="styles.min.css">
</head>

<body>
  <div ng-view id="body"></div>

  <script type=text/ng-template id="partials/demo.html">
    <!-- Demo Partial -->
    <md-toolbar class="md-tall">
      <div class="md-toolbar-tools">
        <h3>
          <span>Toolbar</span>
        </h3>
      </div>
    </md-toolbar>

    <md-tabs class="md-accent" md-selected="selectedIndex">
      <md-tab id="tab1">
        Tab 1
      </md-tab>
      <md-tab id="tab2">
        Tab 2
      </md-tab>
      <md-tab id="tab3">
        Tab 3
      </md-tab>
    </md-tabs>

    <ng-switch on="selectedIndex" class="tabpanel-container">
      <div role="tabpanel" ng-switch-when="0" ng-controller="DemoCtrl">
        <md-button class="md-raised md-primary" ng-click="showAlert($event)">Button</md-button>
        <md-button class="md-raised md-primary" ng-click="showAlert($event)">Button</md-button>

        <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1"> Checkbox: {{ data.cb1 }}</md-checkbox>
        <md-checkbox ng-model="data.cb2" aria-label="Checkbox 2"> Checkbox: {{ data.cb2 }}</md-checkbox>

        <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
        </md-slider>
        <md-slider flex md-discrete ng-model="rating1" step="1" min="1" max="5" aria-label="rating">
        </md-slider>
      </div>
      <div role="tabpanel" ng-switch-when="1">
        <md-content>
          <md-card>
            <md-card-content>
              Hello World 2
            </md-card-content>
          </md-card>
        </md-content>
      </div>
      <div role="tabpanel" ng-switch-when="2">
        <md-content>
          <md-card>
            <md-card-content>
              Hello World 3
            </md-card-content>
          </md-card>
        </md-content>
      </div>
    </ng-switch>
  </script>
</body>



</html>
